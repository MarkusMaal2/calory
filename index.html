<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://kit.fontawesome.com/d325d04eee.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- Navbar -->
<nav>
    <div class="nav-wrapper green">
        <div class="container">
            <a href="#" class="brand-logo center">Calory tracker</a>
        </div>
        <button style="margin-right: 1em; margin-top: 1em" class="secondary-content clear-button btn green lighten-2">Clear all</button>
    </div>
</nav>

<br>

<div class="container">
    <!-- Form Card -->
    <div class="card">
        <div class="card-content">
            <span class="card-title">Add Meal / Food Item</span>
            <form class="col">
                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" placeholder="Add Item" id="item-name">
                    </div>
                    <div class="input-field col s6">
                        <input type="number" placeholder="Add Calories" id="item-calories">
                    </div>

                    <div class="col">
                        <button class="add-button btn green darken-3"><i class="fa fa-plus"></i> Add meal</button>
                        <button class="update-button btn orange darken-3"><i class="fa-solid fa-pencil"></i> Update meal</button>
                    </div>
                    <div class="col">
                        <button class="delete-button btn red darken-2"><i class="fa-solid fa-xmark"></i> Delete meal</button>
                    </div>
                    <div class="col">
                        <button class="back-button btn blue darken-2"><i class="fa-solid fa-circle-arrow-left"></i> Go back</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Calorie Count -->
    <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

    <!-- Item List -->
    <ul id="item-list" class="collection">
    </ul>
</div>
    <script src="app.js"></script>
</body>
</html>
